<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
      <div class="container">
        <img src="images/illustration-hero.svg" alt="Girl listening to music">
        <div class="inicial-text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks,
            and podcasts on any device anywhere you like!
          </p>
        </div>
        <div class="plan-container">
          <div class="option">
            <img src="images/icon-music.svg" alt="Music symbol">
            <div class="description">
              <h3>Annual plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" id="button-proceed">Proceed to Payment</a>
        <a href="#" class="button-cancel">Cancel Order</a>
      </div>
  </main>
</body>
</html>
